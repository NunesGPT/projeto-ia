<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Microfone IA</title>
</head>
<body>
  <h1>Fale comigo ğŸ™ï¸</h1>
  <button onclick="startListening()">Ativar Microfone</button>
  <p id="resultado">Nada ainda...</p>

  <script>
    const resultado = document.getElementById('resultado');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'pt-BR';
      recognition.continuous = false;

      recognition.onstart = () => {
        resultado.textContent = 'ğŸ§ Ouvindo...';
      };

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        resultado.textContent = 'VocÃª disse: ' + texto;
      };

      recognition.onerror = (event) => {
        resultado.textContent = 'Erro: ' + event.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
